<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey My Love üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.93);
  padding: 35px;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
  width: 320px;
  animation: fadeIn 0.8s ease;
}

h1 {
  font-size: 22px;
  margin-bottom: 18px;
  color: #333;
}

p {
  color: #444;
  font-size: 16px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  position: absolute;
  background: #ddd;
}

.yay {
  display: none;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  color: pink;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-100vh) scale(1.8); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Question -->
<div class="card" id="question">
  <h1>Sanskruti,<br>will you be my Valentine? üíñ</h1>
  <p>Forever with you üíå</p>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<!-- Ending -->
<div class="card yay" id="yay">
  <h1>ü•π She said YES ‚ù§Ô∏è</h1>
  <p>Sanskriti, you made me the happiest üíñ</p>
  <p><strong>I love you forever ‚ù§Ô∏è</strong></p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const yay = document.getElementById("yay");

// NO button runs away üòÑ
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES clicked üíñ
yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  yay.style.display = "block";
});

// Floating hearts ‚ù§Ô∏è
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
